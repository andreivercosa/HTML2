<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Cidade</title>
    <link rel="stylesheet" href="node_modules/bootstrap3/dist/css/bootstrap.css">
    <link rel="stylesheet" href="node_modules/jquery-confirm/css/jquery-confirm.css">
</head>
<body>
        <div class="container-fluid form-horizontal" style="margin-top:10px">
                <div class="panel panel-danger">
                    <div class="panel-heading">
                            <h1>CIDADE
                            </h1>
                    </div>
                    <div class="panel-body">
                        <div class="form-group">
                            <div class="col-sm-6">
                                <div class="form-group">
                                    <div class="col-sm-6">
                                        <label for="cidade">CIDADE</label>
                                        <input type="text" name="cidade" id="cidade" class="form-control">
                                    </div>
                            </div>
                            <div class="form-group">
                                    <div class="col-sm-6">  
                                        <div for="estado">
                                                <label for="telefone">ESTADO</label>
                                                <select name="estado" id="estado" class="form-control">
                                                    <option value="">Escolha um Estado</option>
                                                    <option value="Amazonas">Amazonas</option>
                                                    <option value="maranhao">Maranhao</option>
                                                    <option value="Rio de janeiro">Rio de Janeiro</option>
                                                    <option value="São Paulo">São Paulo</option>
                                                </select>
                                        </div>  
                                    </div>
                                </div> 
                            <button class="btn btn-success" type="button" onclick="cidade()" >Cadastrar <span class="glyphicon glyphicon-floppy-open"></span></button>
                    </div>        
                </div>
        </div>
        
        <script src="node_modules/jquery/dist/jquery.js"></script>
        <script src="node_modules/bootstrap3/dist/js/bootstrap.js"></script>
        <script src="node_modules/jquery-confirm/js/jquery-confirm.js"></script>
        <script src="src/s_c.js"></script>
</body>
</html>
