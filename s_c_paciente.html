<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Paciente</title>
    <link rel="stylesheet" href="node_modules/bootstrap3/dist/css/bootstrap.css">
    <link rel="stylesheet" href="node_modules/jquery-confirm/css/jquery-confirm.css">
</head>
<body>
        <div class="container-fluid form-horizontal" style="margin-top:10px">
                <div class="panel panel-danger">
                    <div class="panel-heading">
                            <h1>PACIENTE
                                <span class="glyphicon glyphicon glyphicon-user"></span>
                            </h1>
                    </div>
                    <div class="panel-body">
                        <div class="form-group">
                            <div class="col-sm-6">
                                <label for="nome">NOME</label>
                                <input type="text" name="nome" id="nome" class="form-control">
                            </div>
                        </div>
                            <div class="form-group">
                                    <div class="col-sm-6">
                                        <label for="sobrenome">SOBRENOME</label>
                                        <input type="text" name="sobrenome" id="sobrenome" class="form-control">
                                    </div>
                            </div>
                            <div class="form-group">
                                    <div class="col-sm-6">
                                        <label for="telefone">TELEFONE</label>
                                        <input type="text" name="telefone" id="telefone" class="form-control">
                                    </div>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-6">  
                                    <div for="cidade">
                                            <label for="telefone">CIDADE</label>
                                            <select name="cidade" id="cidade" class="form-control">
                                                <option value="">Escolha uma Cidade</option>
                                                <option value="Manaus">Manaus</option>
                                                <option value="Sao Luis">Sao Luis</option>
                                                <option value="Rio de Janeiro">Rio de Janeiro</option>
                                                <option value="São Paulo">São Paulo</option>
                                            </select>
                                    </div>  
                                </div>
                            </div>
                            <button class="btn btn-success" type="button" onclick="paciente()" >Cadastrar <span class="glyphicon glyphicon-floppy-open"></span></button>
                    </div>        
                </div>
        </div>
        
        <script src="node_modules/jquery/dist/jquery.js"></script>
        <script src="node_modules/bootstrap3/dist/js/bootstrap.js"></script>
        <script src="node_modules/jquery-confirm/js/jquery-confirm.js"></script>
        <script src="src/s_c.js"></script>
</body>
</html>
