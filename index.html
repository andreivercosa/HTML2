<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Cadastro Cliente</title>
    <link rel="stylesheet" href="node_modules/bootstrap3/dist/css/bootstrap.css">
    <link rel="stylesheet" href="node_modules/jquery-confirm/css/jquery-confirm.css">

</head>
<body>
    <div class="container" style="margin-top:20px">
        <div class="form-horizontal">
            <div class="panel panel-primary">
                <div class="panel-heading">
                        <h3>Cadastro Cliente - <span class="glyphicon glyphicon-user"></span></h3>
                </div>
                <div class="panel-body">
                    <div class="panel panel-default">
                        <table class="table table-bordered">
                            <td style="text-align: center"><a href="index.html">CADASTRO</a></td>
                            <td style="text-align: center"> <a href="relClientes.html">TABELA</a></td>

                        </table>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-10">
                            <label for="name">
                                NOME
                                <input type="text" name="name" id="name" class="form-control" placeholder="NOME">
                            </label>
                            <label for="sobrenome">
                                SOBRENOME
                                <input type="text" name="sobrenome" id="sobrenome" class="form-control" placeholder="SOBRENOME">
                            </label>
                            <label for="CPF">
                                    CPF
                                    <input type="text" name="CPF" id="CPF" class="form-control" placeholder="CPF">
                                </label>
                            <div for="cidade">
                                    CIDADE
                                    <select name="cidade" id="cidade" class="form-control">
                                        <option value="">Escolha uma Cidade</option>
                                        <option value="Manaus">Manaus</option>
                                        <option value="Rio de Janeiro">Rio de Naneiro</option>
                                        <option value="São Paulo">São Paulo</option>
                                    </select>
                            </div>    
                            <div class="conteiner" style="margin-top:20px">
                                <button type="button" onclick="msg()" class="btn btn-success">CADASTRAR</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    

    <script src="node_modules/jquery/dist/jquery.js"></script>
    <script src="node_modules/bootstrap3/dist/js/bootstrap.js"></script>
    <script src="node_modules/jquery-confirm/js/jquery-confirm.js"></script>
    <script src="src/cliente.js"></script>
</body>
</html>
